<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>API TASKS || FRED ANTWI</title>
    <meta name="description" content="AJAX PROJECT TASKS">
    <meta name="author" content="Fred Antwi">
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <select id="selCountry">
        <option value="BE">Belgium</option>
        <option value="HR">Croatia</option>
        <option value="DK">Denmark</option>
        <option value="FR">France</option>
    </select>

    <select id="selLanguage">
        <option value="nl">Dutch</option> 
        <option value="hr">Hrvatski</option>
        <option value="da">Dansk</option>
        <option value="fr">Francais</option> 
    </select>

    <button id="btnRun">Submit</button>




    <div id="divResults1">

        <div>
            <p><strong>The Continent is:</strong> <span id="txtContinent"></span></p>
            <p><strong>Capital City:</strong> <span id="txtCapital"></span></p>
            <p><strong>Languages:</strong> <span id="txtLanguages"></span></p>
            <p><strong>Population:</strong> <span id="txtPopulation"></span></p>
            <p><strong>Area (km<sup>2</sup>):</strong> <span id="txtArea"></span></p>
        </div>

    </div>

    <br><br>

    <h1>Locate Country code</h1>

    <br><br>

    <input type="number" id="lat" placeholder="latitude" />

    <input type="number" id="lng" placeholder="longitude" />

    <button id="btnRun1">Submit</button>

    <div id="divResults1">

        <div>

            <p><strong>Country Code:</strong> <span id="txtCode"></span></p>
        </div>
    </div>

    <br><br>
    <h1>Locate Postal code and Country code</h1>
    <br><br>

    <input type="text" id="PostalCode" placeholder="Postcode" />
    <input type="text" id="CountryCodes" placeholder="Countrycode" />
    <button id="btnRun2">Submit</button>

    <div id="divResults2">

        <div>
            <p><strong>Country Code:</strong> <span id="txtCountryCode"></span></p>
            <p><strong>Postal Code:</strong> <span id="txtpostCode"></span></p>
            <p><strong>PlaceName:</strong> <span id="txtplaceName"></span></p>
        </div>

    </div>

    <br><br>
    <h1>Locate Closest Address and street number</h1>
    <br><br>

    <input type="number" id="NearAddress" placeholder="Latitude" />
    <input type="number" id="streetNo" placeholder="Longitude" />
    <button id="btnRun3">Nearest Address</button>

    <br><br>

    <div id="divResults3">

        <div>

            <p><strong>StreetName:</strong> <span id="txtNearestAddress"></span></p>
            <p><strong>StreetNumber:</strong> <span id="txtstreetNumber"></span></p>
        </div>

    </div>

    <script type="application/javascript" src="./Js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="./Js/script.js"></script>

</body>

</html>
